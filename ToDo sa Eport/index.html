<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="sidebar">
      <img src="assets/Logo.png" alt="Logo" class="logo" width="48px" />
      <div class="actions">
        <h3 id="add-todo">+ New To-Do</h3>
        <h3 id="search">+ Search To-Dos</h3>
      </div>
      <div class="to-dos" id="to-dos">
        <h5>To-Dos</h5>
      </div>
    </div>
    <div class="main">
      <div class="top-bar">
        <input type="text" class="title" id="title" />
        <h2 class="settings" id="edit_button">...</h2>
        <div class="edit pop-up" id="edit_pop_up">
          <p class="select">Select Color Theme</p>
          <p class="delete">Delete</p>
        </div>
      </div>
      <div class="textarea-container">
        <textarea name="" draggable="false" id="description"></textarea>
      </div>
    </div>

    <div class="create pop-up" id="create">
      <input type="text" id="title-input" placeholder="Title of To-Do" onkeydown="onEnter(event)"/>
      <p class="select">Select Color Theme</p>
      <div class="buttons">
        <button onclick="add()">Add</button>
        <button onclick="cancel()">Cancel</button>
      </div>
    </div>

    

    <script src="script.js"></script>
  </body>
</html>
